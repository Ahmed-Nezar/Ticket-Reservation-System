<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ticket Reservation System</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="login-bg">
		<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form id="registerForm">
								<div class="form-header">
									<h2>Book Train</h2>
								</div>
								<div >
									<button class="submit-btn" id="searchTrains">Search</button>
									<!-- Train Selection -->
								</div>
								<!-- Source Selection -->
								<div class="form-group">
									<select class="form-control" id="departure" required>
										<option value="" selected hidden>Select Source</option>
										<option value="Cairo">Cairo</option>
										<option value="Alexandria">Alexandria</option>
										<option value="Luxor">Luxor</option>
									</select>
									<span class="form-label">Departure</span>
								</div>
								
								<!-- Destination Selection -->
								<div class="form-group">
									<select class="form-control" id="destination" required>
										<option value="" selected hidden>Select Destination</option>
										<option value="Alexandria">Alexandria</option>
										<option value="Cairo">Cairo</option>
										<option value="Luxor">Luxor</option>
									</select>
									<span class="form-label">Destination</span>
								</div>
								<div class="form-group" id="trainSelection" style="display:none;">
									<span class="form-label">Select Train</span>
									<select class="form-control" id="train" required>
										<option value="" selected hidden>Select Train</option>
									</select>
								</div>
								
								
								<div class="form-group">
									<input class="form-control" type="number" placeholder="Enter number of tickets" required id="tickets">
									<span class="form-label">Number of Tickets</span>
								</div>
								 <div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" required id="pickupdate">
											<span class="form-label">Pickup Date</span>
										</div>
									</div> 
									<!-- <div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="time" required id="pickuptime">
											<span class="form-label">Pickup Time</span>
										</div>
									</div> -->
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="button" id="registerButton">Book Now</button>
								</div>
								<div class="form-btn">
									<button class="submit-btn" onclick="navigateTo('reservation_Menu.html')">Back</button>
								</div>
								<div id="messageBox" style="margin-top: 20px; color: red; font-weight: bold;"></div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/ReserveTrain.js"></script>
	<!-- <script src="js/login.js"></script> -->

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>

</body>

</html>
