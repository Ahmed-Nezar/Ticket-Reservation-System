<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ticket Reservation System</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="login-bg">
		<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form id="registerForm">
								<div class="form-header">
									<h2>Book Train</h2>
								</div>
								<div class="form-group">
									<input class="form-control" type="text" id="pickup"
										placeholder="Enter Pickup Location" required>
									<span class="form-label">Pickup Location</span>
								</div>
								<div class="form-group">
									<input class="form-control" type="email" id="destination"
										placeholder="Enter Destination" required>
									<span class="form-label">Destination</span>
								</div>
								<div class="form-group">
									<select class="form-control" id="tickets" required>
										<option value="" label="&nbsp;" selected hidden></option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
									<span class="form-label">Number of Passengers</span>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" required id="pickupdate">
											<span class="form-label">Pickup Date</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="time" required id="pickuptime">
											<span class="form-label">Pickup Time</span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="button" id="registerButton">Book Now</button>
								</div>
								<div id="messageBox" style="margin-top: 20px; color: red; font-weight: bold;"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/Reserve.js"></script>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>

</html>
