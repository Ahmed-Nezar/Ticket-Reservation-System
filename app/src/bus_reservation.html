<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ticket Reservation System</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="login-bg">
		<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form id="registerForm">
								<div class="form-header">
									<h2 id="type">Book Bus</h2>
								</div>
								<div>
									<button class="submit-btn" id="searchBus">Search</button>
									<!-- Bus Selection -->
								</div>
								<!-- Source Selection -->
								<div class="form-group">
									<select class="form-control" id="departure" required>
										<option value="" selected hidden>Select Source</option>
										<option value="Cairo">Cairo</option>
										<option value="Alexandria">Alexandria</option>
										<option value="Luxor">Luxor</option>
									</select>
									<span class="form-label">Departure</span>
								</div>

								<!-- Destination Selection -->
								<div class="form-group">
									<select class="form-control" id="destination" required>
										<option value="" selected hidden>Select Destination</option>
										<option value="Alexandria">Alexandria</option>
										<option value="Cairo">Cairo</option>
										<option value="Luxor">Luxor</option>
									</select>
									<span class="form-label">Destination</span>
								</div>
								<div class="form-group" id="BusSelection" style="display:none;">
									<span class="form-label">Select Bus</span>
									<select class="form-control" id="Bus" required>
										<option value="" selected hidden>Select Bus</option>
									</select>
								</div>


								<div class="form-group">
									<input class="form-control" type="number" placeholder="Enter number of tickets"
										required id="tickets">
									<span class="form-label">Number of Tickets</span>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" required id="pickupdate">
											<span class="form-label">Pickup Date</span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="button" id="registerButtonBus">Book Now</button>
								</div>
								<div class="form-btn">
									<button class="submit-btn"
										onclick="window.location.href='reservation_Menu.html'">Back</button>
								</div>
								<div id="messageBox" style="margin-top: 20px; color: red; font-weight: bold;"></div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/ReserveTransportation.js"></script>
</body>

</html>
