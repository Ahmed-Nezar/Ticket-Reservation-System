<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Ticket Reservation System</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div class="login-bg"></div>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form>
                            <div class="form-header">
                                <h2>Login</h2>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="username" placeholder="Enter your UserName">
                                <span class="form-label">Username</span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" placeholder="Enter your Password">
                                <span class="form-label">Password</span>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn" type="button" id="loginButton">Login</button>
                            </div>
                            <div class="register-link">
                                <p style="color: aliceblue;">
                                    Don't have an account? 
                                    <a href="register.html" style="color: azure;">Register here</a>
                                </p>
                            </div>
							<div id="messageBox" style="margin-top: 20px; color: red; font-weight: bold;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="js/login.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
