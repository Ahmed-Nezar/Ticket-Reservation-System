<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Ticket Reservation System</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />



</head>

<body>
    <div class="login-bg"></div>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form onsubmit="return false;"> <!-- Prevent default form submission -->
                            <div class="form-btn">
                                <button class="submit-btn" type="button" onclick="navigateTo('flight.html')">Flight Reservation</button>
                            </div>
    
                            <div class="form-btn" style="margin-top: 15px;">
                                <button class="submit-btn" type="button" onclick="navigateTo('bus_reservation.html')">Bus Reservation</button>
                            </div>
    
                            <div class="form-btn" style="margin-top: 15px;">
                                <button class="submit-btn" type="button" onclick="navigateTo('train_reservation.html')">Train Reservation</button>
                            </div>

                            <div class="form-btn" style="margin-top: 15px;">
                                <button class="submit-btn" type="button" onclick="navigateTo('login.html')">Logout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="js/jquery.min.js"></script>
	<script>
        function navigateTo(page) {
            window.location.href = page; // Redirect to the specified page
        }
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
